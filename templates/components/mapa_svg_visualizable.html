<svg id="mapa-visualizacion-svg" viewBox="0 0 800 600" class="mapa-svg visualizable">
    <defs>
        <style>
            .municipio-visualizable {
                stroke: #ffffff;
                stroke-width: 1;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .municipio-visualizable:hover {
                stroke: #333333;
                stroke-width: 2;
                filter: brightness(1.1);
            }
        </style>
    </defs>
    
    <path id="view-landaDematamoros" class="municipio-visualizable" d="..."
